<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font weight</title>
    </head>
    <style>
        #font-bold {
            font-weight: bold;
        }

        #font-bolder {
            font-weight: bolder;
        }
    </style>
    <body>
        <p id="font-bold">This is a paragraph.</p>
        <p id="font-bolder">This is another paragraph</p>
    </body>
</html>
